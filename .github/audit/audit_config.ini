[rules]
nolock = true
special_chars = true
global_temp = true
temp_names = true
cursors = true
user_functions = true
inner_join_where = true
select_star = true
select_top = true

# Nuevas reglas
update_delete_no_where = true
insert_no_column_list = true
dynamic_sql_exec = true
select_distinct = true

[severities]
# error | warning | off
nolock = error
special_chars = error
global_temp = error
temp_names = warning
cursors = error
user_functions = error
inner_join_where = warning
select_star = error
select_top = warning

# Severidades nuevas
update_delete_no_where = error
insert_no_column_list = error
dynamic_sql_exec = error
select_distinct = warning

[paths]
# Raíces a auditar (separadas por coma)
sql_roots = .
# Archivo con caracteres especiales prohibidos (opcional)
special_chars_file = .github/audit/special_chars.txt
# Directorios adicionales a excluir (además de .git, .github, .config, .venv, venv, .idea, .pytest_cache, __pycache__)
exclude_dirs = migrations,legacy,dist,build,.eggs

[limits]
# Tamaño máximo de archivo a auditar (en MB). 0 = sin límite
max_file_mb = 2

[log]
enabled = true
level = INFO
also_console = true
