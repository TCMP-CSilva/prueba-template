[rules]
nolock = true
special_chars = true
global_temp = true
temp_names = true
cursors = true
user_functions = true
inner_join_where = true
select_star = true
select_top = true

[severities]
# error | warning | off
nolock = error
special_chars = error
global_temp = error
temp_names = warning
cursors = error
user_functions = error
inner_join_where = warning
select_star = error
select_top = warning

[paths]
# Auditar TODA la repo (el script ya ignora .github/.config internamente)
sql_roots = .
# Rutas internas fijas
special_chars_file = .github/audit/special_chars.txt
logs_dir = .github/audit/audit_logs

[log]
enabled = true
level = INFO          # DEBUG | INFO | WARNING | ERROR (informativo)
also_console = true
